{% extends 'blog/base_blog.html' %}

{% block title %}
post create - {{ block.super }}
{% endblock %}


{% block body %}
<form action="{% url 'post_create_url' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-control mt-5 mx-5 ms-5">
        {% if field.errors %}
          <div class="alert alert-danger">
            {{ field.errors }}
          </div>
        {% endif %}
        {{ field.label }}
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary mt-5 mx-5">create post</button>
</form>
{% endblock %}
