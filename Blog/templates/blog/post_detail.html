{% extends 'blog/base_blog.html' %}

{% block title %}
  {{ post.title }} - {{ block.super }}
{% endblock %}

{% block body %}

<div class="post mt-5 mx-5">
  <figure>
    <blockquote class="blockquote">
        <div class="alert alert-info" role="alert">
          {{post.title}}
        </div>
        <p class="post mx-5">
          {{post.body}}
        </p>
    </blockquote>
    <figcaption class="blockquote-footer mx-5">
      <cite title="Source Title">{{post.author.full_name}}</cite>
     <div class="card-footer">
        <small class="text-muted">
           tags:
           {% for tag in post.tags.all %}
        <small class="text-muted">
          #<a href="{{ tag.get_absolute_url }}">{{tag.title}}</a>
        </small>
        {% endfor %}
      </small>
    </div>
    </figcaption>
  </figure>
</div>


{% endblock %}
